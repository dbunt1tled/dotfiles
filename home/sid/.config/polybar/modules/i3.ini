[module/i3]
type = internal/i3
index-sort = true
wrapping-scroll = false
trip-wsnumbers = true
enable-click = true
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 


format = <label-state> <label-mode>

label-focused = %icon%
label-focused-background = ${colors.bg}
label-focused-foreground = ${colors.yellow-a4}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-background = ${colors.bg}
label-unfocused-foreground = ${colors.light-blue-a4}
label-unfocused-padding = 2

label-visible = %index% %icon%
label-visible-background = ${colors.bg}
label-visible-foreground = ${colors.purple-a4}
label-visible-padding = 2

label-urgent = %index% %icon%
label-urgent-background = ${colors.bg}
label-urgent-foreground = ${colors.red-a4}
label-urgent-padding = 2