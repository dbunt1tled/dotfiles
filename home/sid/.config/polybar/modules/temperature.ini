[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-padding = 1
format-background = ${colors.bg}
label = %temperature-c%
label-foreground = ${colors.light-blue-a4}

format-warn = <ramp> <label-warn>
format-warn-padding = 1
format-warn-background = ${colors.bg}
label-warn = %temperature-c%
label-warn-foreground = ${colors.red-a4}

ramp-0 = %{T3}%{T-}
ramp-1 = %{T3}%{T-}
ramp-2 = %{T3}%{T-}
ramp-3 = %{T3}%{T-}
ramp-4 = %{T3}%{T-}
ramp-5 = %{T3}%{T-}
ramp-6 = %{T3}%{T-}

ramp-0-foreground = ${colors.purple-a4}
ramp-1-foreground = ${colors.green-a4}
ramp-2-foreground = ${colors.blue-a4}
ramp-3-foreground = ${colors.light-blue-a4}
ramp-4-foreground = ${colors.light-blue-a4}
ramp-5-foreground = ${colors.yellow-a4}
ramp-6-foreground = ${colors.red-a4}